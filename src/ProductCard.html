<div class="productCard {{ product.classname }} clearfix">
    <div class="productCard--icon">
        <img src="{{product.image }}" class="iconDna iconProduct">
    </div>
    <div class="productCard-content clearfix">
        <h3 class="productCard--title title-Dnasubway">
            {{ product.title }}
        </h3>
        <p class="productCard--description">
            {{ product.description }}
        </p>
    </div>
    <div class="buttonGroup clearfix">
        <a href="#" class="btn btn-primary">
            Learn More
        </a>
    </div>
</div>
